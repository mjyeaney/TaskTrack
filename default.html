<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TaskTrack :: Project Planning Tools</title>
    <link rel="shortcut icon" href="/favicon.ico?ver=1.02" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/scripts/jquery-ui-1.11.1.custom/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="/styles/core.css?ver=1.02" type="text/css" />
</head>
<body>
    <div id="header">
        <h1>TaskTrack</h1>

        <ul id="menuOptions">
            <li class="new">New...</li>
        </ul>

        <ul id="repoLink">
            <li><a href="https://github.com/mjyeaney/TaskTrack" title="View on GitHub" target="_blank">View on GitHub</a>
        </ul>
    </div>

    <div id="userStatusMenu">
        <h3><span>DU</span>demo-user</h3>
        <p><a href="#" title="Account Settings">Account Settings</a></p>
        <p><a href="/SignOut" title="Sign Out">Sign Out...</a></p>
    </div>

    <div id="timeline" class="scrollContainer">
        <ol class="timeline"></ol>
    </div>

    <div id="planChart">
        <ol class="projects"></ol>
    </div>

    <div id="options">
        <div class="collapseTab"></div>
        <div class="region">
            <h3>Timeline Zoom</h3>
            <div id="slider"></div>
        </div>
        <div class="scrollRegion">
            <div class="region marginBottom">
                <h3>Name</h3>
                <input type="text" id="txtLaneName" value="" autocomplete="false" class="marginBottom" />
                <h3>Tags</h3>
                <select id="TagList">
                    <option>(Choose a tag...)</option>
                    <option>Tag 1</option>
                    <option>Tag 2</option>
                    <option>Tag 3</option>
                    <option>Tag 4</option>
                    <option>Tag 5</option>
                </select>
                <h3>Description</h3>
                <textarea id="txtLaneDesc"></textarea>
            </div>
            <p><a href="#" title="Save Task">Save Task</a></p>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/moment.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery-ui-1.11.1.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="/scripts/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="/scripts/data.js?ver=1.02"></script>
    <script type="text/javascript" src="/scripts/logic.js?ver=1.02"></script>
    <script type="text/javascript" src="/scripts/main.js?ver=1.02"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>TabPlan - Project Planning Tools</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="jquery-ui-1.11.1.custom/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="core.css" type="text/css" />
</head>
<body>
    <div id="header">
        <h1>TabPlan</h1>
    </div>

    <div id="timeline" class="scrollContainer">
        <ol class="timeline"></ol>
    </div>

    <div id="planChart">
        <ol class="projects"></ol>
    </div>

    <div id="options">
        <div class="region">
            <h3>Timeline Zoom</h3>
            <div id="slider"></div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script type="text/javascript" src="moment.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.11.1.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
